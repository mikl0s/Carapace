name: Build & Release Carapace (Windows)

permissions:
  contents: write   # needed for creating releases & uploading assets

on:
  push:
    branches: [ main ]     # build on pushes to main
    tags:                   # and also when pushing version tags
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}     # manual "Run workflow" button

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }
          pip install "pyinstaller>=6.6"

      - name: Build Carapace.exe
        run: |
          pyinstaller --noconfirm --clean --onefile --name Carapace `
            --collect-all textual `
            --collect-all rich `
            carapace/__main__.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Carapace-Windows
          path: dist/Carapace.exe

  release:
    needs: build-windows
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Carapace-Windows
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/Carapace.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
